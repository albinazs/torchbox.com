{% load wagtailcore_tags wagtailimages_tags %}
<div class="image streamfield__image">
    {% image value.image max-1280x860 format-webp as img %}
    <img
        src="{{ img.url }}"
        {% if value.image_is_decorative %}
            alt=""
        {% else %}
            alt="{% firstof value.alt_text img.alt %}"
        {% endif %}
        height="{{ img.height }}"
        width="{{ img.width }}"
        loading="lazy"
    />

    {% if value.caption %}
        <p class="image__caption supporting">{{ value.caption }}</p>
    {% endif %}

    {% if value.attribution %}
        <p class="image__attribution supporting">{{ value.attribution }}</p>
    {% endif %}
</div>
