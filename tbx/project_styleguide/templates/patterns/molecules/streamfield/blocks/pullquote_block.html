{% load wagtailcore_tags %}
<blockquote>
    <svg width="120" height="90" aria-hidden="true">
        <use xlink:href="#quote-icon" />
    </svg>
    <p>{{ value.quote }}</p>
    <cite>
        {% if value.attribution %}
            <span>{{ value.attribution }}</span>
        {% endif %}

        {% if value.name %}
            <span>{{ value.name }}</span>
        {% endif %}

        {% if value.role %}
            <span>{{ value.role }}</span>
        {% endif %}
    </cite>

    {% with link=value.link.0.value %}
        {% if link %}
            <a href="{{ link.url }}">{{ link.text }}</a>
        {% endif %}
    {% endwith %}
</blockquote>
