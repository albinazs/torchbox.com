{% load wagtailcore_tags wagtailimages_tags static %}

<h1>{{ title|richtext }}</h1>
<nav aria-label="In page navigation">
    <a href="#" title="Back to top">
        {{ title|richtext }}
    </a>
    <ul>
        {% for heading in page.headings %}
            <li>
                <a href="#{{ heading.slug }}">{{ heading.short_heading }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
